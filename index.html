<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP DRC Knowledge Hub | Premium Edition</title>
    <!-- Tailwind for rapid prototyping, React for logic, Lucide for icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-active { background: linear-gradient(90deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 100%); border-left: 4px solid #3b82f6; }
        .category-pill { background: rgba(59, 130, 246, 0.1); color: #60a5fa; padding: 4px 12px; border-radius: 9999px; font-size: 0.75rem; font-weight: 500; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <!-- Data Injection -->
    <script src="./data/content.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [activeTab, setActiveTab] = useState('training');
            const [activeLesson, setActiveLesson] = useState(0);
            const [searchQuery, setSearchQuery] = useState('');

            // Icons mapping
            const Icon = ({ name, className }) => {
                useEffect(() => { lucide.createIcons(); }, [activeTab, activeLesson, searchQuery]);
                return <i data-lucide={name} className={className}></i>;
            };

            const SidebarItem = ({ id, label, icon }) => (
                <button 
                    onClick={() => setActiveTab(id)}
                    className={`w-full flex items-center gap-3 px-6 py-4 transition-all ${activeTab === id ? 'sidebar-active text-blue-400' : 'text-gray-400 hover:text-white hover:bg-slate-800'}`}
                >
                    <Icon name={icon} className="w-5 h-5" />
                    <span className="font-medium text-sm">{label}</span>
                </button>
            );

            return (
                <div className="flex h-screen bg-slate-950">
                    {/* Sidebar */}
                    <aside className="w-72 glass bg-slate-900 h-full flex flex-col">
                        <div className="p-8 border-b border-white/10">
                            <h1 className="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                                SAP DRC Hub
                            </h1>
                            <p className="text-[10px] text-gray-500 mt-1 uppercase tracking-widest font-black">Knowledge Engine</p>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarItem id="dashboard" label="Dashboard" icon="layout-dashboard" />
                            <SidebarItem id="training" label="Training Sessions" icon="graduation-cap" />
                            <SidebarItem id="certification" label="Cert Prep" icon="award" />
                            <SidebarItem id="toolkit" label="Project Toolkit" icon="tool" />
                        </nav>
                        <div className="p-6 border-t border-white/10">
                            <div className="flex items-center gap-3 glass p-3 rounded-xl">
                                <div className="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-sm shadow-lg shadow-blue-500/20">YL</div>
                                <div>
                                    <p className="text-xs font-semibold text-white">Youssef L.</p>
                                    <p className="text-[10px] text-gray-400 uppercase font-black">Senior Architect</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto">
                        <header className="h-20 glass flex items-center justify-between px-12 sticky top-0 z-20">
                            <div className="flex items-center gap-4 flex-1 max-w-xl">
                                <Icon name="search" className="w-5 h-5 text-gray-500" />
                                <input 
                                    type="text" 
                                    placeholder="Search T-Codes, Mandates (KSeF, ViDA), Logic..." 
                                    className="bg-transparent border-none focus:ring-0 text-white w-full text-sm placeholder:text-gray-600"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-4">
                                <button className="p-2 text-gray-400 hover:text-white transition-colors relative">
                                    <Icon name="bell" className="w-5 h-5" />
                                    <span className="absolute top-2 right-2 w-2 h-2 bg-blue-500 rounded-full border-2 border-slate-900"></span>
                                </button>
                                <button className="p-2 text-gray-400 hover:text-white transition-colors"><Icon name="settings" className="w-5 h-5" /></button>
                            </div>
                        </header>

                        <div className="p-12 animate-in fade-in duration-500">
                            {activeTab === 'training' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex items-center gap-3 mb-8">
                                        <span className="category-pill border border-blue-500/20">SAP S/4HANA</span>
                                        <span className="category-pill border border-blue-500/20">BTP INTEGRATION</span>
                                    </div>
                                    <h2 className="text-5xl font-black mb-8 tracking-tight text-white leading-tight">
                                        {window.TRAINING_DATA[activeLesson].title}
                                    </h2>
                                    <div className="glass p-10 rounded-3xl mb-8">
                                        <div className="prose prose-invert max-w-none text-gray-300 leading-relaxed space-y-8 text-lg font-light">
                                            <div dangerouslySetInnerHTML={{ __html: window.TRAINING_DATA[activeLesson].content }} />
                                        </div>
                                    </div>
                                    
                                    <div className="flex justify-between items-center bg-slate-900/50 p-6 rounded-2xl border border-white/5">
                                        <button 
                                            className="flex items-center gap-2 px-6 py-3 rounded-xl border border-white/10 hover:bg-white/5 transition-all disabled:opacity-20 text-sm font-bold" 
                                            disabled={activeLesson === 0} 
                                            onClick={() => setActiveLesson(l => l-1)}
                                        >
                                            <Icon name="chevron-left" className="w-4 h-4" /> Previous Session
                                        </button>
                                        <div className="text-xs text-gray-500 font-black uppercase tracking-widest">
                                            Session {activeLesson + 1} of {window.TRAINING_DATA.length}
                                        </div>
                                        <button 
                                            className="flex items-center gap-2 px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 transition-all shadow-xl shadow-blue-500/20 disabled:opacity-20 text-sm font-bold text-white" 
                                            disabled={activeLesson === window.TRAINING_DATA.length - 1} 
                                            onClick={() => setActiveLesson(l => l+1)}
                                        >
                                            Next Session <Icon name="chevron-right" className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'toolkit' && (
                                <div className="max-w-6xl mx-auto">
                                    <div className="mb-10">
                                        <h2 className="text-3xl font-black mb-2">Project Toolkit</h2>
                                        <p className="text-gray-500">On-site technical reference and T-codes</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {window.TOOLKIT_DATA.map((tool, idx) => (
                                            <div key={idx} className="glass p-8 rounded-3xl hover:border-blue-500/50 transition-all group relative overflow-hidden">
                                                <div className="absolute top-0 right-0 w-24 h-24 bg-blue-600/5 rounded-full -mr-12 -mt-12 group-hover:scale-150 transition-transform"></div>
                                                <div className="w-14 h-14 rounded-2xl bg-blue-600/20 flex items-center justify-center mb-6 border border-blue-500/20">
                                                    <Icon name={tool.icon} className="w-7 h-7 text-blue-400" />
                                                </div>
                                                <h3 className="text-xl font-black text-white mb-2 uppercase tracking-wide">{tool.tcode}</h3>
                                                <p className="text-sm text-gray-400 leading-relaxed uppercase font-black text-[10px] tracking-widest mb-4 opacity-60">Functional Module</p>
                                                <p className="text-sm text-gray-300 leading-relaxed">{tool.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'dashboard' && (
                                <div className="max-w-6xl mx-auto">
                                    <div className="mb-12">
                                        <h2 className="text-3xl font-black mb-2">Knowledge Overview</h2>
                                        <p className="text-gray-500">Global compliance status and personal milestones</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                                        <div className="bg-gradient-to-br from-blue-600 to-indigo-800 p-10 rounded-[2.5rem] shadow-2xl shadow-blue-500/20 relative overflow-hidden group">
                                            <div className="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-16 -mt-16 group-hover:scale-125 transition-transform duration-700"></div>
                                            <p className="text-blue-100 text-[10px] uppercase tracking-[0.2em] font-black mb-4">DRC Mastery</p>
                                            <h4 className="text-5xl font-black text-white">45%</h4>
                                            <div className="w-full h-1.5 bg-black/20 mt-6 rounded-full overflow-hidden">
                                                <div className="w-[45%] h-full bg-white rounded-full"></div>
                                            </div>
                                        </div>
                                        <div className="glass p-10 rounded-[2.5rem] border-white/5 bg-slate-900/50">
                                            <p className="text-gray-500 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Global Reach</p>
                                            <h4 className="text-5xl font-black text-white">12</h4>
                                            <p className="text-gray-400 mt-2 font-medium">Active Mandates</p>
                                        </div>
                                        <div className="glass p-10 rounded-[2.5rem] border-yellow-500/10 bg-yellow-500/[0.03]">
                                            <p className="text-yellow-600/80 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Upcoming Exam</p>
                                            <h4 className="text-3xl font-black text-white">S4F08</h4>
                                            <p className="text-[10px] text-yellow-500 mt-3 uppercase font-black bg-yellow-500/10 px-3 py-1.5 rounded-full inline-block">March 2026 Target</p>
                                        </div>
                                    </div>
                                    <h3 className="text-lg font-black mb-8 uppercase tracking-widest text-gray-400">Compliance Real-time Hotspots</h3>
                                    <div className="glass overflow-hidden rounded-[2rem] border border-white/5 shadow-2xl">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-white/5 text-gray-500 uppercase text-[10px] font-black tracking-widest">
                                                <tr>
                                                    <th className="px-8 py-6">Mandate Zone</th>
                                                    <th className="px-8 py-6">Current Phase</th>
                                                    <th className="px-8 py-6">Technical Layer</th>
                                                    <th className="px-8 py-6">Go-Live</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-white/5 text-gray-300">
                                                <tr className="hover:bg-white/[0.02] transition-colors">
                                                    <td className="px-8 py-6 font-bold text-white">Poland KSeF 2.0</td>
                                                    <td className="px-8 py-6"><span className="text-yellow-400 bg-yellow-400/10 px-3 py-1 rounded-full text-[10px] uppercase font-black">Transition</span></td>
                                                    <td className="px-8 py-6"><span className="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-mono">BTP CPI / eDoc</span></td>
                                                    <td className="px-8 py-6 font-medium">Jan 2026</td>
                                                </tr>
                                                <tr className="hover:bg-white/[0.02] transition-colors">
                                                    <td className="px-8 py-6 font-bold text-white">France B2B</td>
                                                    <td className="px-8 py-6"><span className="text-blue-400 bg-blue-400/10 px-3 py-1 rounded-full text-[10px] uppercase font-black">Global Pilot</span></td>
                                                    <td className="px-8 py-6"><span className="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-mono">DRC / PPF</span></td>
                                                    <td className="px-8 py-6 font-medium">Sep 2026</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
