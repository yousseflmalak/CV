<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP DRC Knowledge Hub | Premium Edition</title>
    <!-- Tailwind for rapid prototyping, React for logic, Lucide for icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-active {
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0) 100%);
            border-left: 4px solid #3b82f6;
        }

        .category-pill {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="h-screen overflow-hidden">
    <div id="root"></div>

    <!-- Data Injection -->
    <script src="./data/content.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Move components OUTSIDE App to prevent re-creation on every render
        const Icon = ({ name, className }) => {
            if (!name) return <div className={className}></div>;
            return <i data-lucide={name} className={className}></i>;
        };

        const SidebarItem = ({ id, label, icon, activeTab, onClick }) => (
            <button
                onClick={() => onClick(id)}
                className={`w-full flex items-center gap-3 px-6 py-4 transition-all ${activeTab === id ? 'sidebar-active text-blue-400' : 'text-gray-400 hover:text-white hover:bg-slate-800'}`}
            >
                <Icon name={icon} className="w-5 h-5" />
                <span className="font-medium text-sm">{label}</span>
            </button>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('training');
            const [activeLesson, setActiveLesson] = useState(0);
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedProject, setSelectedProject] = useState(null);
            const [expandedEntry, setExpandedEntry] = useState(null);

            // Consolidate Lucide call to App level
            useEffect(() => {
                const timer = setTimeout(() => {
                    if (window.lucide) {
                        try {
                            window.lucide.createIcons();
                        } catch (e) {
                            console.warn("Lucide render error:", e);
                        }
                    }
                }, 50); // Small delay to ensure DOM is ready
                return () => clearTimeout(timer);
            }, [activeTab, activeLesson, searchQuery]);

            // Safe Data Accessors
            const projects = window.PROJECT_DATA || [];
            const progress = window.PROGRESS_DATA || { training: 0, certification: 0, examTarget: 'Not Set', examDate: 'TBD' };
            const trainingData = window.TRAINING_DATA || [{ title: 'Loading...', content: '' }];
            const toolkitData = window.TOOLKIT_DATA || [];

            return (
                <div className="flex h-screen bg-slate-950">
                    {/* Sidebar */}
                    <aside className="w-72 glass bg-slate-900 h-full flex flex-col">
                        <div className="p-8 border-b border-white/10">
                            <h1 className="text-xl font-bold bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">
                                SAP DRC Hub
                            </h1>
                            <p className="text-[10px] text-gray-500 mt-1 uppercase tracking-widest font-black">Knowledge Engine</p>
                        </div>
                        <nav className="flex-1 mt-4">
                            <SidebarItem id="dashboard" label="Dashboard" icon="layout-dashboard" activeTab={activeTab} onClick={setActiveTab} />
                            <SidebarItem id="training" label="Training Sessions" icon="graduation-cap" activeTab={activeTab} onClick={setActiveTab} />
                            <SidebarItem id="journal" label="Project Journal" icon="book-open" activeTab={activeTab} onClick={setActiveTab} />
                            <SidebarItem id="certification" label="Cert Prep" icon="award" activeTab={activeTab} onClick={setActiveTab} />
                            <SidebarItem id="toolkit" label="Project Toolkit" icon="wrench" activeTab={activeTab} onClick={setActiveTab} />
                        </nav>
                        <div className="p-6 border-t border-white/10">
                            <div className="flex items-center gap-3 glass p-3 rounded-xl">
                                <div className="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-sm shadow-lg shadow-blue-500/20">YL</div>
                                <div>
                                    <p className="text-xs font-semibold text-white">Youssef L.</p>
                                    <p className="text-[10px] text-gray-400 uppercase font-black">Senior Architect</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto">
                        <header className="h-20 glass flex items-center justify-between px-12 sticky top-0 z-20">
                            <div className="flex items-center gap-4 flex-1 max-w-xl">
                                <Icon name="search" className="w-5 h-5 text-gray-500" />
                                <input
                                    type="text"
                                    placeholder="Search T-Codes, Mandates (KSeF, ViDA), Logic..."
                                    className="bg-transparent border-none focus:ring-0 text-white w-full text-sm placeholder:text-gray-600"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                            <div className="flex gap-4">
                                <button className="p-2 text-gray-400 hover:text-white transition-colors relative">
                                    <Icon name="bell" className="w-5 h-5" />
                                    <span className="absolute top-2 right-2 w-2 h-2 bg-blue-500 rounded-full border-2 border-slate-900"></span>
                                </button>
                                <button className="p-2 text-gray-400 hover:text-white transition-colors"><Icon name="settings" className="w-5 h-5" /></button>
                            </div>
                        </header>

                        <div className="p-12 animate-in fade-in duration-500">
                            {activeTab === 'training' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex items-center gap-3 mb-8">
                                        <span className="category-pill border border-blue-500/20">SAP S/4HANA</span>
                                        <span className="category-pill border border-blue-500/20">BTP INTEGRATION</span>
                                    </div>
                                    <h2 className="text-5xl font-black mb-8 tracking-tight text-white leading-tight">
                                        {trainingData[activeLesson].title}
                                    </h2>
                                    <div className="glass p-10 rounded-3xl mb-8">
                                        <div className="prose prose-invert max-w-none text-gray-300 leading-relaxed space-y-8 text-lg font-light">
                                            <div dangerouslySetInnerHTML={{ __html: trainingData[activeLesson].content }} />
                                        </div>
                                    </div>

                                    <div className="flex justify-between items-center bg-slate-900/50 p-6 rounded-2xl border border-white/5">
                                        <button
                                            className="flex items-center gap-2 px-6 py-3 rounded-xl border border-white/10 hover:bg-white/5 transition-all disabled:opacity-20 text-sm font-bold text-white"
                                            disabled={activeLesson === 0}
                                            onClick={() => setActiveLesson(l => l - 1)}
                                        >
                                            <Icon name="chevron-left" className="w-4 h-4" /> Previous Session
                                        </button>
                                        <div className="text-xs text-gray-500 font-black uppercase tracking-widest">
                                            Session {activeLesson + 1} of {trainingData.length}
                                        </div>
                                        <button
                                            className="flex items-center gap-2 px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 transition-all shadow-xl shadow-blue-500/20 disabled:opacity-20 text-sm font-bold text-white"
                                            disabled={activeLesson === trainingData.length - 1}
                                            onClick={() => setActiveLesson(l => l + 1)}
                                        >
                                            Next Session <Icon name="chevron-right" className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'journal' && (
                                <div className="max-w-4xl mx-auto">
                                    <div className="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12">
                                        <div>
                                            <div className="flex items-center gap-3 mb-2">
                                                {selectedProject && (
                                                    <button
                                                        onClick={() => setSelectedProject(null)}
                                                        className="p-1 hover:bg-white/5 rounded-lg text-gray-400 hover:text-white transition-all mr-2"
                                                    >
                                                        <Icon name="arrow-left" className="w-5 h-5" />
                                                    </button>
                                                )}
                                                <h2 className="text-3xl font-black text-white">
                                                    {selectedProject || "Project Journal"}
                                                </h2>
                                            </div>
                                            <p className="text-gray-500">
                                                {selectedProject ? `Daily technical log for ${selectedProject}` : "Select a project to view dedicated technical records"}
                                            </p>
                                        </div>
                                        <div className="flex flex-col gap-2 w-full md:w-72">
                                            <label className="text-[10px] font-black uppercase tracking-widest text-gray-500 ml-1">Research Field</label>
                                            <div className="relative group">
                                                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                                    <Icon name="search" className="w-4 h-4 text-blue-500/50 group-focus-within:text-blue-500 transition-colors" />
                                                </div>
                                                <input
                                                    type="text"
                                                    placeholder="Enter T-Code, Program, or Topic..."
                                                    className="w-full bg-slate-900 border border-white/5 rounded-2xl py-3 pl-11 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500/50 transition-all text-white placeholder:text-gray-700"
                                                    value={searchQuery}
                                                    onChange={(e) => {
                                                        setSearchQuery(e.target.value);
                                                        if (e.target.value !== '') setSelectedProject(null);
                                                    }}
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {!selectedProject && searchQuery === '' ? (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {projects.map((proj, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => setSelectedProject(proj.name)}
                                                    className="glass p-8 rounded-[2rem] border-white/5 bg-slate-900/40 hover:border-blue-500/30 transition-all text-left group"
                                                >
                                                    <div className="flex justify-between items-start mb-6">
                                                        <div className="w-12 h-12 rounded-2xl bg-blue-600/10 flex items-center justify-center border border-blue-500/20 group-hover:bg-blue-600 group-hover:text-white transition-all">
                                                            <Icon name="briefcase" className="w-6 h-6" />
                                                        </div>
                                                        <span className="bg-emerald-500/10 text-emerald-500 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest border border-emerald-500/20">
                                                            {proj.status}
                                                        </span>
                                                    </div>
                                                    <h3 className="text-xl font-bold text-white mb-2">{proj.name}</h3>
                                                    <p className="text-xs text-gray-500 font-medium mb-4 uppercase tracking-widest">
                                                        {proj.role} • {proj.location}
                                                    </p>
                                                    <div className="flex gap-2 mb-4">
                                                        {proj.focus.slice(0, 2).map((f, i) => (
                                                            <span key={i} className="text-[10px] text-gray-400 bg-white/5 px-2 py-1 rounded">{f}</span>
                                                        ))}
                                                    </div>
                                                    <div className="flex items-center gap-2 text-blue-400 text-xs font-bold mt-4 uppercase tracking-widest group-hover:gap-4 transition-all">
                                                        View Journal <Icon name="chevron-right" className="w-4 h-4" />
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="space-y-4 pb-20">
                                            {(window.JOURNAL_DATA || []).filter(entry =>
                                                (selectedProject ? entry.project === selectedProject : true) &&
                                                (searchQuery === '' ||
                                                    entry.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                                    entry.project.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                                    entry.content.toLowerCase().includes(searchQuery.toLowerCase()))
                                            ).map((entry, idx) => {
                                                const isExpanded = expandedEntry === idx;
                                                return (
                                                    <div
                                                        key={idx}
                                                        className={`glass rounded-3xl border-white/5 transition-all duration-300 overflow-hidden ${isExpanded ? 'bg-slate-900/60 shadow-2xl' : 'bg-slate-900/30 hover:bg-slate-900/40 cursor-pointer'}`}
                                                    >
                                                        <div
                                                            className="p-6 flex items-center justify-between"
                                                            onClick={() => setExpandedEntry(isExpanded ? null : idx)}
                                                        >
                                                            <div className="flex items-center gap-6">
                                                                <div className="text-center min-w-[60px]">
                                                                    <p className="text-[10px] font-black text-gray-500 uppercase tracking-widest">
                                                                        {entry.date.split(',')[0]}
                                                                    </p>
                                                                    {!selectedProject && (
                                                                        <p className="text-[9px] font-black text-blue-500/60 uppercase tracking-[0.1em] mt-1">
                                                                            {entry.project.split(' ')[0]}
                                                                        </p>
                                                                    )}
                                                                </div>
                                                                <h3 className={`text-lg font-bold transition-colors ${isExpanded ? 'text-blue-400' : 'text-gray-200'}`}>
                                                                    {entry.title}
                                                                </h3>
                                                            </div>
                                                            <Icon
                                                                name={isExpanded ? "chevron-up" : "chevron-down"}
                                                                className={`w-5 h-5 text-gray-500 transition-transform ${isExpanded ? 'scale-110 text-blue-500' : ''}`}
                                                            />
                                                        </div>

                                                        {isExpanded && (
                                                            <div className="px-6 pb-8 pt-2 animate-in fade-in zoom-in-95 duration-300">
                                                                <div className="h-px bg-white/5 mb-6" />
                                                                <div
                                                                    className="prose prose-invert max-w-none text-gray-400 text-sm leading-relaxed"
                                                                    dangerouslySetInnerHTML={{ __html: entry.content }}
                                                                />
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}

                                            {(window.JOURNAL_DATA || []).filter(entry =>
                                                (selectedProject ? entry.project === selectedProject : true) &&
                                                (searchQuery === '' ||
                                                    entry.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                                    entry.project.toLowerCase().includes(searchQuery.toLowerCase()) ||
                                                    entry.content.toLowerCase().includes(searchQuery.toLowerCase()))
                                            ).length === 0 && (
                                                    <div className="text-center py-20 bg-slate-900/20 rounded-[2rem] border border-dashed border-white/5">
                                                        <Icon name="search" className="w-12 h-12 text-gray-800 mx-auto mb-4" />
                                                        <p className="text-gray-500 font-medium">No results found in {selectedProject || 'any project'}.</p>
                                                    </div>
                                                )}
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'toolkit' && (
                                <div className="max-w-6xl mx-auto">
                                    <div className="mb-10">
                                        <h2 className="text-3xl font-black mb-2 text-white">Project Toolkit</h2>
                                        <p className="text-gray-500">On-site technical reference and T-codes</p>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {toolkitData.map((tool, idx) => (
                                            <div key={idx} className="glass p-8 rounded-3xl hover:border-blue-500/50 transition-all group relative overflow-hidden">
                                                <div className="absolute top-0 right-0 w-24 h-24 bg-blue-600/5 rounded-full -mr-12 -mt-12 group-hover:scale-150 transition-transform"></div>
                                                <div className="w-14 h-14 rounded-2xl bg-blue-600/20 flex items-center justify-center mb-6 border border-blue-500/20">
                                                    <Icon name={tool.icon} className="w-7 h-7 text-blue-400" />
                                                </div>
                                                <h3 className="text-xl font-black text-white mb-2 uppercase tracking-wide">{tool.tcode}</h3>
                                                <p className="text-sm text-gray-400 leading-relaxed uppercase font-black text-[10px] tracking-widest mb-4 opacity-60">Functional Module</p>
                                                <p className="text-sm text-gray-300 leading-relaxed">{tool.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'dashboard' && (
                                <div className="max-w-6xl mx-auto text-white">
                                    <div className="mb-12">
                                        <h2 className="text-3xl font-black mb-2">Knowledge & Project Hub</h2>
                                        <p className="text-gray-500">Live tracker for your DRC expertise and active client engagements</p>
                                    </div>

                                    {/* Progress Cards */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                                        <div className="bg-gradient-to-br from-blue-600 to-indigo-800 p-8 rounded-[2rem] shadow-2xl shadow-blue-500/20 relative overflow-hidden group">
                                            <p className="text-blue-100 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Training Progress</p>
                                            <h4 className="text-4xl font-black text-white">{progress.training}%</h4>
                                            <div className="w-full h-1.5 bg-black/20 mt-6 rounded-full overflow-hidden">
                                                <div className="h-full bg-white rounded-full transition-all duration-1000" style={{ width: `${progress.training}%` }}></div>
                                            </div>
                                        </div>

                                        <div className="glass p-8 rounded-[2rem] border-white/5 bg-slate-900/50">
                                            <p className="text-gray-500 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Cert Roadmap</p>
                                            <h4 className="text-4xl font-black text-white">{progress.certification}%</h4>
                                            <div className="w-full h-1.5 bg-white/5 mt-6 rounded-full overflow-hidden">
                                                <div className="h-full bg-blue-500 rounded-full transition-all duration-1000" style={{ width: `${progress.certification}%` }}></div>
                                            </div>
                                        </div>

                                        <div className="glass p-8 rounded-[2rem] border-yellow-500/10 bg-yellow-500/[0.03]">
                                            <p className="text-yellow-600/80 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Next Target</p>
                                            <h4 className="text-xl font-black text-white">{progress.examTarget}</h4>
                                            <div className="text-[10px] text-yellow-500 mt-3 uppercase font-black bg-yellow-500/10 px-3 py-1.5 rounded-full inline-block">{progress.examDate}</div>
                                        </div>

                                        <div className="glass p-8 rounded-[2rem] border-emerald-500/10 bg-emerald-500/[0.03]">
                                            <p className="text-emerald-600/80 text-[10px] uppercase tracking-[0.2em] font-black mb-4">Active Projects</p>
                                            <h4 className="text-4xl font-black text-white">{projects.length}</h4>
                                            <div className="text-[10px] text-emerald-500 mt-3 uppercase font-black bg-emerald-500/10 px-3 py-1.5 rounded-full inline-block"> Belgium Focus</div>
                                        </div>
                                    </div>

                                    {/* Active Projects Section */}
                                    <div className="mb-12">
                                        <h3 className="text-lg font-black mb-6 uppercase tracking-widest text-gray-400">Current Assignments</h3>
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            {projects.map((project, idx) => (
                                                <div key={idx} className="glass p-8 rounded-[2rem] border-white/5 hover:border-blue-500/30 transition-all flex justify-between items-start bg-slate-900/40">
                                                    <div>
                                                        <div className="flex items-center gap-3 mb-2">
                                                            <h4 className="text-2xl font-bold text-white">{project.name}</h4>
                                                            <span className="bg-emerald-500/20 text-emerald-400 text-[10px] px-3 py-1 rounded-full font-black uppercase tracking-widest">{project.status}</span>
                                                        </div>
                                                        <p className="text-blue-400 text-sm font-medium mb-4">{project.role} • {project.location}</p>
                                                        <div className="flex gap-2">
                                                            {project.focus.map((f, i) => (
                                                                <span key={i} className="bg-slate-800 text-gray-400 text-[10px] px-2 py-1 rounded border border-white/5">{f}</span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-xs text-gray-500 uppercase font-black tracking-widest">Last Update</p>
                                                        <p className="text-sm font-bold text-gray-400">{project.lastUpdate}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <h3 className="text-lg font-black mb-6 uppercase tracking-widest text-gray-400">Compliance Real-time Hotspots</h3>
                                    <div className="glass overflow-hidden rounded-[2rem] border border-white/5 shadow-2xl">
                                        <table className="w-full text-left text-sm">
                                            <thead className="bg-white/5 text-gray-500 uppercase text-[10px] font-black tracking-widest">
                                                <tr>
                                                    <th className="px-8 py-6">Mandate Zone</th>
                                                    <th className="px-8 py-6">Current Phase</th>
                                                    <th className="px-8 py-6">Technical Layer</th>
                                                    <th className="px-8 py-6">Go-Live</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-white/5 text-gray-300">
                                                <tr className="hover:bg-white/[0.02] transition-colors">
                                                    <td className="px-8 py-6 font-bold text-white">Poland KSeF 2.0</td>
                                                    <td className="px-8 py-6"><span className="text-yellow-400 bg-yellow-400/10 px-3 py-1 rounded-full text-[10px] uppercase font-black">Transition</span></td>
                                                    <td className="px-8 py-6"><span className="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-mono">BTP CPI / eDoc</span></td>
                                                    <td className="px-8 py-6 font-medium">Jan 2026</td>
                                                </tr>
                                                <tr className="hover:bg-white/[0.02] transition-colors">
                                                    <td className="px-8 py-6 font-bold text-white">France B2B</td>
                                                    <td className="px-8 py-6"><span className="text-blue-400 bg-blue-400/10 px-3 py-1 rounded-full text-[10px] uppercase font-black">Global Pilot</span></td>
                                                    <td className="px-8 py-6"><span className="bg-slate-800 px-3 py-1 rounded-full text-[10px] font-mono">DRC / PPF</span></td>
                                                    <td className="px-8 py-6 font-medium">Sep 2026</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
